<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <h1>Personal Expense Tracker</h1>
            
            <!-- Google Login Button -->
            <button id="googleLoginBtn" class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Continue with Google
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="loginPhone">Phone Number</label>
                        <input type="tel" id="loginPhone" required placeholder="+91">
                    </div>
                    <button type="submit">Send OTP</button>
                </form>
                <div id="loginOTP" class="otp-form hidden">
                    <div class="form-group">
                        <label for="loginOTPInput">Enter OTP</label>
                        <input type="text" id="loginOTPInput" required>
                    </div>
                    <button id="verifyLoginOTP">Verify OTP</button>
                </div>
            </div>
            
            <!-- Register Form -->
            <div id="registerForm" class="auth-form hidden">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="registerName">Full Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPhone">Phone Number</label>
                        <input type="tel" id="registerPhone" required placeholder="+91">
                    </div>
                    <button type="submit">Send OTP</button>
                </form>
                <div id="registerOTP" class="otp-form hidden">
                    <div class="form-group">
                        <label for="registerOTPInput">Enter OTP</label>
                        <input type="text" id="registerOTPInput" required>
                    </div>
                    <button id="verifyRegisterOTP">Verify OTP</button>
                </div>
            </div>
            
            <!-- Tab Buttons -->
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <!-- reCAPTCHA Container -->
            <div id="recaptcha-container"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    
    <!-- App Scripts -->
    <script src="script.js"></script>
</body>
</html>
